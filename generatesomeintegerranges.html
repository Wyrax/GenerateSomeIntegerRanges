<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Some Integer Ranges</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/w3school.css">
    <script src="js/script.js"></script>
</head>
<body>
<div class="main_wrapper">
    <h1>Generate Some Integer Ranges</h1>
    <div id="option_area_wrapper" class="options_wrapper">
        <label class="container">Create header row:
            <input id="header_checkbox" type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        <input id="header_option" class="option_textfield" type="text" value="i"><br>
        <label class="container">Option
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
    </div>
    <div id="input_area_wrapper" class="textarea_wrapper">
        <textarea id="input_area" name="input_area" rows="auto" cols="35">Example: 1-12, 40-50, 120-125</textarea>
    </div>
    <div id="output_area_wrapper" class="textarea_wrapper">
        <textarea id="output_area" name="output_area" rows="auto" cols="35">Output field</textarea>
    </div>
    <div class="button_wrapper">
        <button id="copy_button">GENERATE & COPY</button>
        <button id="save_button">GENERATE & SAVE</button>
    </div>
</div>
</body>
</html>
